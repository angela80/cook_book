 {% extends 'base.html'%} {% block content %}

<div class="row">
<P>Browse our selection of categories ,add yours!</P>
    <h1>Categories</h1>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <form action="{{url_for('delete_category', category_id=category._id)}}" method="POST">
                    <button type="submit" class="waves-effect waves-light btn btn_small pink">Del</button>
                </form>
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small pink">Edit</a>
                                    
               <div class="task_header">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
          </li>
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn pink">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>
{% endblock %}
