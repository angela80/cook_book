{% extends 'base.html' %} {% block content %}
<P>Add yours too!</P>
<h1>Add Recipe</h1>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Recipe Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Method</label>
            </div>
        </div>
       <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Author</label>
            </div>
        </div>
       <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Origin</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Ingredients</label>
            </div>
        </div>
         
              <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add 
                <i class="material-icons right">playlist_add</i>

    </form>
</div>
