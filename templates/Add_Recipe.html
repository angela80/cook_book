{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="row">
    <form action="{{url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">Poll</i>
           <!-- <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>    
                #    <label>Task Category</label>
                </div>
            </div> -->
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <br>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">Tell me </i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="">Recipe Description</label>
            </div>
            <br>
        </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">Ingredients</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea"></textarea>
                <label for="">Recipe Ingredients</label>
            </div>
        </div>
        <br>
       
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix"> Date</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">add</i>
             </button>
        </div>
    </form>
</div>
</div>
{% endblock %}
